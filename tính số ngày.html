<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số ngày</title>
</head>
<body>
<form>
    <input type="number" id="a" placeholder="nhập tháng">
    <input type="button" onclick="ab()" value="tính số ngày">
    <br/>
    <span id="abc"></span>
</form>
<script>
    function ab() {
        let a = parseInt(document.getElementById("a").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("abc").innerHTML= "Tháng" + a +"có 31 ngày";
                break;
            case 2:
                document.getElementById("abc").innerHTML="Tháng" + a + "có 28 hoặc 29 ngày"
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("abc").innerHTML="Tháng"+ a + "có 30 ngày"
                break
            default: document.getElementById("abc").innerHTML="không xác định"

        }

    }
</script>


</body>
</html>
